<span class="fa fa-spinner spinner" *ngIf="loading"></span>
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{ pageTitle }}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a routerLink="/welcome" routerLinkActive="active" class="nav-link"
        >Home</a
      >
    </li>
    <li class="nav-item">
      <a
        routerLink="/products"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
        class="nav-link"
        >Product List</a
      >
    </li>
    <li class="nav-item">
      <a
        [routerLink]="['/products/0/edit']"
        routerLinkActive="active"
        class="nav-link"
        >Add Product</a
      >
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link">Show Messages</a>
    </li>
    <li class="nav-item" *ngIf="!isLoggedIn">
      <a routerLink="/login" class="nav-link">Log In</a>
    </li>
    <li class="nav-item" *ngIf="isLoggedIn">
      <a class="nav-link" (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>
<div class="row">
  <div class="col-md-10">
    <div class="container"
      [@slideInAnimation]="o1.isActivated ? o1.activatedRoute : ''">
      <router-outlet #o1="outlet"></router-outlet>
    </div>
  </div>
  <div class="col-md-2">
    <router-outlet name="popup"></router-outlet>
  </div>
</div>
